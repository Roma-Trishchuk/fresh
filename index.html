<body>
    
    <header class="header">
        <div class="container header__container">
            <div class="header__top">
                <div class="header__top-left">
                    <ul class="header__top-list">
                        <li class="header__top-item"><a href="" class="header__top-link">Chat with us</a></li>
                        <li class="header__top-item"><a href="tel:+420336775664" class="header__top-link header__top-phone">+420 336 775 664</a></li>
                        <li class="header__top-item"><a href="mailto:info@freshnesecom.com" class="header__top-link header__top-email">info@freshnesecom.com</a></li>
                    </ul>
                </div>
                <div class="header__top-right">
                    <ul class="header__top-list">
                        <li class="header__top-item"><a href="#" class="header__top-link">Blog</a></li>

                    </ul>

                    <label class="search-wrap">

                    </label>
                </div>
                <div class="header__actions">
                    <button class="header__actions-button"><img class="header__actions-source" src="img/icons/account.svg" alt="User acccaunt"></button>
                    <button class="header__actions-button"><img class="header__actions-source" src="img/icons/cart.svg" alt="Personal cart"><span class="cart-counter">4</span></button>
